<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="unit 1, assessement 1, mockup, clone page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style-2.css">
    </head>
    <body>
        <header>
            <h1>Makin' Shapes!</h1>
        </header>
        <main>
            <h2>Rectangles</h2>
            <section id="rectangles">
                <div id="rectangle-1"></div>
                <div id="special-rectangle-small"></div>
                <div id="special-rectangle-big"></div>
            </section>
            <h2>Circles</h2>
            <section id="snowman">
                
                <div id="snowman-top">
                    <div class="eyes">
                        <img id="left" alt="snowman's left eye" width="15px" src="images/black-buttons.png" />
                        <img id="right" alt="snowman's left eye" width="15px" src="images/black-buttons.png" />
                    </div>
                    <img id="nose" alt="snowman's carrot nose" width="25px" src="images/carrot.png">
                </div>
                <div id="snowman-mid">
                    <div class="snowmans-buttons">
                        <img id="button-1" alt="buttons on snowmans body" width="15px" src="images/black-buttons.png" />
                        <img id="button-2" alt="buttons on snowmans body" width="15px" src="images/black-buttons.png" />
                        <img id="button-3" alt="buttons on snowmans body" width="15px" src="images/black-buttons.png" />
                    </div>
                </div>
                <div id="snowman-bottom"></div>
            </section>
            <h2>Everything</h2>
            <section id="inception">
                
                <div id="square">
                    <div id="circle">
                        <div id="fish-tank">
                            <div id="sphere">
                                <img id="fishy" alt="a blue fish inside of tank" width="70px" src="images/fishy.png" />
                            </div>
                            <p>Fish Tank</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
